# /docker/nginx/nginx.conf

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;
        root /var/www/html; # Serve files directly from the root directory

        index index.html index.php; # First try index.html, then index.php

        # Serve static files if they exist, otherwise fallback to Laravel's index.php
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-FPM handling (connects to the 'app' container)
        location ~ \.php$ {
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Deny access to .htaccess files
        location ~ /\.ht {
            deny all;
        }
    }
}
